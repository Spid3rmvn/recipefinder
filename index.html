<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="index.html" class="nav-link">Home</a>
    <a href="favorites.html" class="nav-link">Favorites</a>
    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search recipes..." aria-label="Search recipes">
      <button>Search</button>
    </div>
  </nav>

  <!-- Container for displaying recipes -->
  <div class="container">
    <div id="recipeContainer"></div>
  </div>

  <!-- Modal for displaying recipe details -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalRecipeDetails"></div>
    </div>
  </div>

  <!-- JavaScript file for handling the functionality of the page -->
  <script src="main.js"></script>
</body>
</html>
