<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button class="nav-btn active" onclick="showHome()">Home</button>
        <button class="nav-btn" onclick="showFavorites()">Favorites</button>
    </nav>

    <div class="container">
        <div id="searchBox">
            <input type="text" id="searchInput" placeholder="Enter recipe name...">
            <button onclick="searchRecipes()">Search</button>
        </div>

        <div id="recipeList" class="recipe-grid"></div>
        <div id="favoritesList" class="recipe-grid"></div>

        <div id="recipePopup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <div id="recipeDetails"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
