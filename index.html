<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-container">
      <button class="nav-link active" data-section="home">Home</button>
      <button class="nav-link" data-section="favorites">Favorites</button>
    </div>
  </nav>

  <main>
    <div id="home" class="section active">
      <div class="search-container">
        <input type="search" id="searchInput" placeholder="Search recipes...">
        <button id="searchButton">Search</button>
      </div>
      <div id="recipeGrid" class="recipe-grid"></div>
    </div>

    <div id="favorites" class="section">
      <div id="favoritesGrid" class="recipe-grid"></div>
    </div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/favorites.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
